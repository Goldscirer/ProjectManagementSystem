<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <ng-template [ngIf]="authService.isAuthenticated()"]>
      <a  routerLink="/dashboard" class="navbar-brand">Project Management System</a>
      </ng-template>
      <ng-template [ngIf]="!authService.isAuthenticated()"]>
        <p class="navbar-brand">Project Management System</p>
      </ng-template>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <ng-template [ngIf]="authService.isAuthenticated()"]>
        <li routerLinkActive="active"><a routerLink="/dashboard">Dashboard</a></li>
        <li routerLinkActive="active"><a routerLink="/projects">Projects</a></li>
        </ng-template>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!authService.isAuthenticated()"]>
          <li routerLinkActive="active"><a routerLink="/signup">Register</a></li>
          <li routerLinkActive="active"><a routerLink="/signin">Login</a></li>
        </ng-template>
        <li><a
          style="cursor: pointer;"
          (click)="onLogout()"
          *ngIf="authService.isAuthenticated()">Logout</a></li>
        <li class="dropdown" *ngIf="authService.isAuthenticated()">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;">Log out</a></li>
            <li><a style="cursor: pointer;">Profile</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
