<div class="row">
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group" [ngClass]="displayFieldCss('name')">
      <div class="col-sm-12">
        <label for="name" class="control-label required">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <app-field-error-display [displayError]="isFieldValid('name')" errorMsg="Please inform your name">
        </app-field-error-display>
      </div>
    </div>

    <div class="form-group" [ngClass]="displayFieldCss('surname')">
      <div class="col-sm-12">
        <label for="surname" class="control-label required">Surname</label>
        <input type="text" id="surname" class="form-control" formControlName="surname">
        <app-field-error-display [displayError]="isFieldValid('surname')" errorMsg="Please inform your surname">
        </app-field-error-display>
      </div>
    </div>

    <div class="form-group" [ngClass]="displayFieldCss('position')">
      <div class="col-sm-12">
        <label for="position" class="control-label required">Position</label>
        <input type="text" id="position" class="form-control" formControlName="position">
        <app-field-error-display [displayError]="isFieldValid('position')" errorMsg="Please inform your position">
        </app-field-error-display>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Submit
    </button>
  </form>

</div>
