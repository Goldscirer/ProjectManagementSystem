<app-header></app-header>

<div class="row">
  <div class="col-xs-12 col-xs-10 col-xs-8 col-sm-offset-1 col-sm-offset-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" name="email" ngModel class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
